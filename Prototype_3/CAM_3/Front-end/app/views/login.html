<div class="container" >
	<div class="well" style="text-alignment:center;">
		
		<div class="alert alert-danger alert-dismissable fade in" ng-show="ErrAlert">
    		<strong>{{ error }}</strong> 
  		</div>
			<h2>Please sign in to continue</h2>
			  <form ng-submit="formSubmit()" class="form">
				<div class="form-group">
				  <label for="username">Username:</label>
				  <input type="username" class="form-control" ng-model="username" placeholder="Enter username" required>
				</div>
				<div class="form-group">
				  <label for="password">Password:</label>
				  <input type="password" class="form-control" ng-model="password" placeholder="Enter password" required>
				</div>
				<!--
				<div class="checkbox">
				  <label><input type="checkbox" name="remember"> Remember me</label>
				</div>
				-->
				<button type="submit" class="btn btn-success" style="padding: 10px 20px 10px 20px;">login</button>
			  </form>
	</div>
</div>
